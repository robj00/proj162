<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<meta charset="utf-8" name="description" content="SignUp exercise  for Thinkful's front end web development course">
	<!-- reset -->
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<main>
		<h1>
			<img src="images/logo.png" alt="Analog Sea logo" />
		</h1>
		<div class="container">
			<form action="/signup/" method="post">
				<h2>Sign up</h2>
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="foo@bar.com" required>
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="1234passw0rd" required>
				<button type="submit">Sign up</button>
				<a href="/forgot-password/new">Forgot password?</a>
			</form>
		</div>
		<div class="login">
			<p>Already have an account?</p>
			<a href="/login">Log in</a>
		</div>

	</main>
</body>
</html>
